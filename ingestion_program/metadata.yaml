command: python ingest.py /input_data /output /app/input /app/program

# Parameter Description:
# /input_data: The input data path automatically mounted by the platform (corresponding to input_data.zip)
# /output: The output directory for the results generated by the user's algorithm
# /app/input: The decompression path for the code submitted by the user (managed automatically by Codabench)
# /app/program: The entry program path (optional, used for complex dependency scenarios)